<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 40px;
        }

        .container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e0f7fa;
            border-left: 5px solid #00796b;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Flower Prediction</h1>
        <form method="POST" action="/predict">
            <label for="swidth">Sepal Width</label>
            <input type="text" id="swidth" name="swidth" required>

            <label for="sheight">Sepal Height</label>
            <input type="text" id="sheight" name="sheight" required>

            <label for="pwidth">Petal Width</label>
            <input type="text" id="pwidth" name="pwidth" required>

            <label for="pheight">Petal Height</label>
            <input type="text" id="pheight" name="pheight" required>

            <input type="submit" value="Predict">
        </form>

       <div> The Flower Name is: </div>
     <div align="center" class="result"> {{data}} </div>
     <center>
     {% if data=="setosa" %}
        <img src="https://cdn.glitch.global/8599b2d2-58ab-4d42-98f5-97fa4c6bad04/Iris%20Setosa.png?v=1680866840563" alt="IRIS SETOSA" width="200" height="200">
     {% elif data=="versicolor" %}
        <img src="https://cdn.glitch.global/8599b2d2-58ab-4d42-98f5-97fa4c6bad04/Iris%20versicolor.png?v=1680866854461" alt="IRIS VERSICOLOR" width="200" height="200">
     {% elif data=="virginica" %}
        <img src="https://cdn.glitch.global/8599b2d2-58ab-4d42-98f5-97fa4c6bad04/Iris%20Virginica.png?v=1680866857022" alt="IRIS VIRGINICA" width="200" height="200">
     {% endif %}
     </center>
    </div>
</body>
</html>
